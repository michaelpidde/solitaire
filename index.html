<!DOCTYPE html>
<head>
    <title>Solitaire</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Verdana, sans-serif;
            color: #fff;
        }
        div {
            box-sizing: border-box;
        }
        #board {
            position: relative;
            width: 1000px;
            height: 700px;
            margin: 20px auto;
            padding: 15px;
            border: 3px solid rgb(232, 208, 33);
            border-radius: 10px;
            background: rgb(2,0,36);
            background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(1,69,29,1) 44%, rgba(15,189,101,1) 100%);
            box-shadow: 10px 10px 30px #666, 1px 1px 10px #000;
        }
        #moves {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        #deck {
            position: absolute;
            top: 15px;
            right: 120px;
        }

        /* Card space styles */
        .facecard, .cardback, .pile, .reset {
            border-radius: 10px;
            width: 110px;
            height: 150px;
        }
        .pile {
            float: left;
            border: 1px solid #000;
            margin-right: 15px;
        }
        .facecard {
            border: 5px solid #fff;
            background: rgb(244, 236, 206);;
        }
        .cardback {
            border: 5px solid #fff;
            /* http://www.patternify.com/ */
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAQElEQVQYlWP4/////9tpvP9xAZgcA7KiF87OWNm303j/M2CTwCbGgE03NlvgJqK7Fd3dpCkkyWqCniEpeIgJcACTRmDc0Z9RYAAAAABJRU5ErkJggg==) repeat;
        }
        .reset {
            border: 1px solid #000;
            background: url("images/reload.svg") center center no-repeat;
        }
        .card {
            box-shadow: 0 0 2px #666;
            text-align: center;
        }
        .card img {
            margin-top: 15px;
        }
        .card .title {
            font-size: 20px;
            font-weight: bold;
            padding: 0 4px;
            text-align: left;
        }
        .card .title span {
            float: right;
            padding-top: 3px;
            /* color: #999; */
            font-size: 11px;
        }
        .card .light {
            color: rgb(218, 157, 51);
        }
        .card .dark {
            color: rgb(0, 0, 0);
        }
    </style>
    <body>
        <div id="root"></div>
    </body>
    <script type="module" src="index.js"></script>
</head>
